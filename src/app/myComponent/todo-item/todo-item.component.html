<div class="card bg-light mb-3">
    <div class="card-body">
        <h5 [class.strike]="todo.completed">{{ todo.title }}</h5>
        <p [class.strike]="todo.completed">{{ todo.description }}</p>
        <div class="form-check">
            <input 
                class="form-check-input" 
                type="checkbox" 
                [checked]="todo.completed" 
                (change)="onCheckboxClick(todo)" 
                id="flexCheck{{ todo.id }}" 
            >
            <label class="form-check-label" for="flexCheck{{ todo.id }}">
              {{ todo.completed ? 'Mark as not completed' : 'Mark as  completed' }}
            </label>
        </div>
        <button class="btn btn-danger m-1" (click)="clickDelete(todo)">Delete</button>
    </div>
</div>
