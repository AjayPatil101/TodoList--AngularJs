<div class="container">
    <h1 class="text-center mb-4">Todo List</h1>
    <div class="mt-3">
        <h5>Add Todo</h5>
<form (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" placeholder="Title">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" [(ngModel)]="description" class="form-control" id="description" name="description" placeholder="Description">
    </div>
    <button type="submit" class="btn btn-sm btn-primary mb-3">Add</button>
    
</form>
</div>
</div>
